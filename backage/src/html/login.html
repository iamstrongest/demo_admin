<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .login-container {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- 登录表单 -->
        <button onclick="login()">点击登录</button>
    </div>
    <script>
        const login = async (e) => {
            const response = await fetch("http://127.0.0.1:80/api/login", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: "admin", password: "000000" })
            })
            const data = await response.json();
            if (data.status == 200) {
                window.location.href = "http://localhost:80/index.html"
            }
        }
    </script>
</body>

</html>
